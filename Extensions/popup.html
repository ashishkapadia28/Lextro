<!DOCTYPE html>
<html>
<head>
  <title>Lextro for LeetCode</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Ensure popup has a minimum size */
    html, body {
      width: 320px;
      min-height: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }
    
    /* Ensure the container takes full height */
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Make sure auth and user sections take available space */
    .auth-section, .user-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    /* Style for the refresh button */
    button#refreshBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1000;
    }
    
    /* Debug info */
    .debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 10px;
      color: #999;
      background: #f5f5f5;
      padding: 2px 5px;
      border-radius: 3px;
      z-index: 1000;
    }
    
    /* Original styles */
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #ffffff;
      --card-bg: #f9fafb;
      --border: #e5e7eb;
    }
    
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
    }
    
    .logo i {
      margin-right: 8px;
      font-size: 20px;
    }
    
    .auth-section {
      padding: 24px 16px;
      text-align: center;
    }
    
    .user-section {
      padding: 16px;
      display: none;
    }
    
    .user-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin: 0 auto 12px;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
    }
    
    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .user-email {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 16px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      width: 100%;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      margin-top: 12px;
    }
    
    .btn-outline:hover {
      background: #f9fafb;
      transform: none;
    }
    
    .divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0;
      position: relative;
    }
    
    .divider-text {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg);
      padding: 0 12px;
      font-size: 12px;
      color: var(--text-light);
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-light);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#" class="logo">
      <i class="fas fa-robot"></i>
      <span>Lextro</span>
    </a>
  </div>
  
  <!-- Logged Out State -->
  <div id="authSection" class="auth-section">
    <p>Sign in to access Lextro's AI-powered LeetCode solutions and explanations.</p>
    <a href="http://localhost:3000/sign-in" target="_blank" class="btn" id="loginBtn">
      <i class="fas fa-sign-in-alt"></i>
      Sign In with Lextro
    </a>
    <div class="divider"><span class="divider-text">or</span></div>
    <a href="https://leetcode.com/problemset/all/" target="_blank" class="btn btn-outline">
      <i class="fas fa-external-link-alt"></i>
      Go to LeetCode
    </a>
  </div>
  
  <!-- Logged In State -->
  <div id="userSection" class="user-section">
    <div class="user-avatar" id="userAvatar">
      <i class="fas fa-user"></i>
    </div>
    <div class="user-name" id="userName">Loading...</div>
    <div class="user-email" id="userEmail">user@example.com</div>
    <button class="btn" id="startSolvingBtn">
      <i class="fas fa-code"></i>
      Start Solving
    </button>
    <button class="btn btn-outline" id="signOutBtn">
      <i class="fas fa-sign-out-alt"></i>
      Sign Out
    </button>
  </div>
  
  <div class="footer">
    Lextro for LeetCode â€¢ v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
