<!DOCTYPE html>
<html>
<head>
  <title>Lextro for LeetCode</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="sidepanel">
    <!-- Header Section -->
    <div class="header">
      <div class="logo-container">
        <img id="logo" src="" alt="Lextro Logo" class="logo" />
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </div>

    <!-- Problem Info Section -->
    <div class="problem-info">
      <h3 id="problem-title">Loading problem...</h3>
      <div class="difficulty" id="problem-difficulty"></div>
    </div>

    <!-- User Input Section -->
    <div class="user-input">
      <div class="form-group radio-group">
        <label>Difficulty Level:</label>
        <div class="radio-options">
          <label class="radio-option">
            <input type="radio" name="difficulty" value="" checked>
            <span>Auto</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="difficulty" value="easy">
            <span>Easy</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="difficulty" value="medium">
            <span>Medium</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="difficulty" value="hard">
            <span>Hard</span>
          </label>
        </div>
      </div>

      <div class="form-group radio-group">
        <label>Answer Type:</label>
        <div class="radio-options">
          <label class="radio-option">
            <input type="radio" name="answer-type" value="code" checked>
            <span>Code</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="answer-type" value="explanation">
            <span>Logical Explanation</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="answer-type" value="company">
            <span>Company Approach</span>
          </label>
        </div>
      </div>

      <div class="form-group radio-group">
        <label>Language:</label>
        <div class="radio-options">
          <label class="radio-option">
            <input type="radio" name="language" value="en" checked>
            <span>English</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="language" value="hi">
            <span>Hinglish</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Action Button -->
    <div class="action-buttons">
      <button id="go-btn" class="btn-primary">
        <i class="fas fa-robot"></i> Go Lextro
      </button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing problem...</p>
    </div>

    <!-- Results Section -->
    <div id="results" class="results hidden">
      <div class="result-header">
        <h3>Solution</h3>
        <button id="copy-btn" class="btn-icon" title="Copy to clipboard">
          <i class="far fa-copy"></i>
        </button>
      </div>
      <div id="solution-content" class="solution-content"></div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
